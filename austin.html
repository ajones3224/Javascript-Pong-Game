<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Austin Pong Game!!!!!</title>
    <link rel="stylesheet" type="text/css" href="austin.css">
    <script src="austin.js"></script>
  </head>

  <body onload="initialize();">
    <h2>Austin Pong Game!!</h2>
    <h3> Game Score </h3>
    <p><span id="rscore"></span></p>
    <p><span id="lscore"></span></p>
    <p><span id="winner"></span></p>

    <div <id="canvas-panel" class="centered">
    <canvas id="canvas" width="420" height="280">
    </canvas>
  </div>
  <h4> Game Controls: </h4>
  <ul>
    <li>Press R to reset</li>
    <li>Press spacebar to pause </li>
    <li>leftPaddle use keys W and S </li>
    <li>rightPaddle use the arrow keys </li>
    <li> FIRST ONE TO 3 WINS!!!!

  </ul>
  </body>

</html>
